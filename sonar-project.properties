# SonarCloud Configuration for Magazeen
# Organization and project keys need to be set in SonarCloud UI or via environment variables

sonar.projectKey=bmordue_magazeen
sonar.organization=bmordue

# Project Information
sonar.projectName=Magazeen
sonar.projectVersion=1.0.0

# Source Code
sonar.sources=src
sonar.tests=test

# Exclusions
sonar.exclusions=**/node_modules/**, **/coverage/**, **/dist/**, **/out/**, **/uploads/**
sonar.test.inclusions=test/**/*.test.js

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# SCM (Source Control Management)
sonar.scm.provider=git
